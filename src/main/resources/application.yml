server:
  port: 8601
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    # имя базы данных - market
    url: jdbc:postgresql://localhost/market
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
    sql:
      init:
        mode: always
        schema-locations: classpath*:database/initDB.sql
        data-locations: classpath*:database/populateDB.sql



